name: PR Labeler

on:
  pull_request:
    types: [ opened ]

jobs:
  pr-labeler:
    if: github.event.pull_request.head.repo.fork == false # Skip on public fork
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: TimonVS/pr-labeler-action@v5
        with:
          configuration-path: .github/pr-labeler.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
